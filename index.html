<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <h1>Yoda Translator</h1>
    </nav>
    <div class="container">
        <textarea id="text-input" class="box-container" placeholder="Put your message here which you would like to convert into Yodish" required></textarea>
        <button id="button-translate" class="link-primary">Translate to Yodish</button>
        <div><h3>Yodish Translation:</h3></div>
        <div id="text-output" class="box-container"></div>
    </div>
    <footer>
        <h2>About</h2>
        <div class="container">Are you a fan of Jedi Master Yoda? Use the translator to convert your text from English to Yodish language.</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
